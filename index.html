<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Studyarea_1.js"></script>
        <script src="data/accuracypoints_3.js"></script>
        <script src="data/Validationpoints_4.js"></script>
        <script src="data/Countyboundary_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.399869413014571,36.86349680133068],[0.2432340328628806,38.10188931049247]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        function pop_Studyarea_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Studyarea_1_0() {
            return {
                pane: 'pane_Studyarea_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Studyarea_1');
        map.getPane('pane_Studyarea_1').style.zIndex = 401;
        map.getPane('pane_Studyarea_1').style['mix-blend-mode'] = 'normal';
        var layer_Studyarea_1 = new L.geoJson(json_Studyarea_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Studyarea_1',
            layerName: 'layer_Studyarea_1',
            pane: 'pane_Studyarea_1',
            onEachFeature: pop_Studyarea_1,
            style: style_Studyarea_1_0,
        });
        bounds_group.addLayer(layer_Studyarea_1);
        map.addLayer(layer_Studyarea_1);
        map.createPane('pane_LULC_2020_2');
        map.getPane('pane_LULC_2020_2').style.zIndex = 402;
        var img_LULC_2020_2 = 'data/LULC_2020_2.png';
        var img_bounds_LULC_2020_2 = [[-0.7912342032394597,36.92553838400092],[0.37109427302434794,37.711413729278725]];
        var layer_LULC_2020_2 = new L.imageOverlay(img_LULC_2020_2,
                                              img_bounds_LULC_2020_2,
                                              {pane: 'pane_LULC_2020_2'});
        bounds_group.addLayer(layer_LULC_2020_2);
        map.addLayer(layer_LULC_2020_2);
        function pop_accuracypoints_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['x_coord'] !== null ? autolinker.link(feature.properties['x_coord'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['y_coord'] !== null ? autolinker.link(feature.properties['y_coord'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_accuracypoints_3_0() {
            return {
                pane: 'pane_accuracypoints_3',
                shape: 'triangle',
                radius: 5.1999999999999975,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_accuracypoints_3');
        map.getPane('pane_accuracypoints_3').style.zIndex = 403;
        map.getPane('pane_accuracypoints_3').style['mix-blend-mode'] = 'normal';
        var layer_accuracypoints_3 = new L.geoJson(json_accuracypoints_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_accuracypoints_3',
            layerName: 'layer_accuracypoints_3',
            pane: 'pane_accuracypoints_3',
            onEachFeature: pop_accuracypoints_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_accuracypoints_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_accuracypoints_3);
        map.addLayer(layer_accuracypoints_3);
        function pop_Validationpoints_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['number'] !== null ? autolinker.link(feature.properties['number'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Validationpoints_4_0() {
            return {
                pane: 'pane_Validationpoints_4',
                shape: 'diamond',
                radius: 5.999999999999998,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,29,235,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Validationpoints_4');
        map.getPane('pane_Validationpoints_4').style.zIndex = 404;
        map.getPane('pane_Validationpoints_4').style['mix-blend-mode'] = 'normal';
        var layer_Validationpoints_4 = new L.geoJson(json_Validationpoints_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Validationpoints_4',
            layerName: 'layer_Validationpoints_4',
            pane: 'pane_Validationpoints_4',
            onEachFeature: pop_Validationpoints_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Validationpoints_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Validationpoints_4);
        map.addLayer(layer_Validationpoints_4);
        function pop_Countyboundary_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1_EN'] !== null ? autolinker.link(feature.properties['ADM1_EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1_PCODE'] !== null ? autolinker.link(feature.properties['ADM1_PCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1_REF'] !== null ? autolinker.link(feature.properties['ADM1_REF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1ALT1EN'] !== null ? autolinker.link(feature.properties['ADM1ALT1EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1ALT2EN'] !== null ? autolinker.link(feature.properties['ADM1ALT2EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM0_EN'] !== null ? autolinker.link(feature.properties['ADM0_EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM0_PCODE'] !== null ? autolinker.link(feature.properties['ADM0_PCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['date'] !== null ? autolinker.link(feature.properties['date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['validOn'] !== null ? autolinker.link(feature.properties['validOn'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['validTo'] !== null ? autolinker.link(feature.properties['validTo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Countyboundary_5_0() {
            return {
                pane: 'pane_Countyboundary_5',
                opacity: 1,
                color: 'rgba(59,59,59,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Countyboundary_5');
        map.getPane('pane_Countyboundary_5').style.zIndex = 405;
        map.getPane('pane_Countyboundary_5').style['mix-blend-mode'] = 'normal';
        var layer_Countyboundary_5 = new L.geoJson(json_Countyboundary_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Countyboundary_5',
            layerName: 'layer_Countyboundary_5',
            pane: 'pane_Countyboundary_5',
            onEachFeature: pop_Countyboundary_5,
            style: style_Countyboundary_5_0,
        });
        bounds_group.addLayer(layer_Countyboundary_5);
        map.addLayer(layer_Countyboundary_5);
        setBounds();
        var i = 0;
        layer_accuracypoints_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_accuracypoints_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Validationpoints_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['number'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['number']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Validationpoints_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Countyboundary_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ADM1_EN'] !== null?String('<div style="color: #7e7e7e; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['ADM1_EN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Countyboundary_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_accuracypoints_3,layer_Validationpoints_4,layer_Countyboundary_5]);
        map.on("zoomend", function(){
            resetLabels([layer_accuracypoints_3,layer_Validationpoints_4,layer_Countyboundary_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_accuracypoints_3,layer_Validationpoints_4,layer_Countyboundary_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_accuracypoints_3,layer_Validationpoints_4,layer_Countyboundary_5]);
        });
        </script>
    </body>
</html>
